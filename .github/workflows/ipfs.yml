name: IPFS

on:
  push:
    branches:
      - master
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: aquiladev/ipfs-action@v0.3.1
        id: upload
        with:
          path: ./
          pinName: ipns.q9f.cc.${{ github.sha }}
          service: pinata
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
